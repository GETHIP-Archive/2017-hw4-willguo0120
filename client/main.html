</body>

<template name="dank">
    <div class="container" id="dankContainer">
      <h3 class="media-heading">{{Comment.posterID}} {{Comment.posterFullName}} <small>{{Comment.comment}}</small></h3>
      <span><strong>BRRRRAAATTT: </strong></span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
    </div>
</template>

<template name="home">
    <div class="container" id="homeContainer">
      <h1>I Got Broads in Atlanta.</h1>
    </div>
</template>

<template name="profile">
  <div class="container" id="profileContainer">
    <center>
      <img src="http://rlv.zcache.com/baby_panda_square_sticker-r74daa950176741b8a259e7c19f71dcb7_v9wf3_8byvr_324.jpg" name="aboutme" width="140" height="140" border="0" class="img-circle">
      <h3 class="media-heading">{{profile.firstName}} {{profile.lastName}} <small>{{profile.age}}</small></h3>
      <span><strong>BRRRRAAATTT: </strong></span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
          <span class="label label-info">Panda</span>
    </center>
      <hr>
      <center>
      <p class="text-left"><strong>Amount of Fanta: </strong><br>
          {{profile.bio}}
      </p>
      <br>
    </center>
  </div>
</template>

<template name="new">
  <div class="container" id="newContainer">
      <form id="newProfile">
        <div class="form-group">
          <label for="firstName">How many broads in Atlanta?</label>
          <input type="text" class="form-control" id="firstName" placeholder="39">
        </div>
        <div class="form-group">
          <label for="lastName">How many pandas?</label>
          <input type="text" class="form-control" id="lastName" placeholder="1600">
        </div>
        <div class="form-group">
          <label for="age">How much Fanta?</label>
          <input type="number" class="form-control" id="age" placeholder="âˆž">
        </div>
        <div class="form-group">
          <label for="bio">How hip are you?</label>
          <input type="text" class="form-control" id="bio" placeholder="I like Meteor.">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</template>

<template name="Comment">
  <div class="container" id="CommentContainer">
      <form id="newComment">
        <div class="form-group">
          <label for="posterID">What is your account name?</label>
          <input type="text" class="form-control" id="posterID" placeholder="xXM3M3d3$tR0y3rXx">
        </div>
        <div class="form-group">
          <label for="posterFullName">What is your name?</label>
          <input type="text" class="form-control" id="posterFullName" placeholder="Jim">
        </div>
        <div class="form-group">
          <label for="comment">How much Fanta?</label>
          <input type="text" class="form-control" id="comment" placeholder="Your two cents.">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</template>
